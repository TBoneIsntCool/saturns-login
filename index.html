<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn's Login</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            margin: 0 0 1rem 0;
            text-align: center;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .login-container input[type="text"], 
        .login-container input[type="password"], 
        .login-container input[type="submit"] {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => (data[key] = value));

            const response = await fetch('https://a7b2-71-194-78-69.ngrok-free.app/login', { // Replace with your ngrok URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const result = await response.json();
                window.location.href = `https://a7b2-71-194-78-69.ngrok-free.app/${result.page}`; // Ensure the correct path is used
            } else {
                alert('Login failed');
            }
        });
    </script>
</body>
</html>
