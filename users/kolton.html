<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="../icon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Vertically center the content */
            height: 100vh;
        }
        .top-bar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: none; /* Removed the drop shadow */
            z-index: 1000;
        }
        .top-bar .username {
            font-size: 1rem;
            margin-left: 20px;
        }
        .top-bar .logout {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 20px;
        }
        .top-bar .logout:hover {
            background-color: #45a049;
        }
        .top-bar .time {
            font-size: 1rem;
            text-align: center;
            flex-grow: 1;
            margin: 0 20px;
        }
        .dashboard-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 60px; /* Adjusted for top bar height */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .dashboard-container h1 {
            margin: 0 0 20px 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin: 0 0 10px 0;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        .server-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .server-list li {
            padding: 10px;
            margin: 5px 0;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .server-list li:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="username">Liam</div>
        <div class="time" id="time"></div>
        <button class="logout" onclick="logout()">Logout</button>
    </div>
    <div class="dashboard-container">
        <h1>Liam's Dashboard</h1>
        <div class="section" id="minecraft-section">
            <h2>Proxies</h2>
            <ul class="server-list">
                <li onclick="goToSection('Proxies')">Proxies</li>
                <li onclick="goToSection('Misc1')">Misc 1</li>
                <li onclick="goToSection('Misc2')">Misc 2</li>
            </ul>
        </div>
        <div class="section" id="misc-section">
            <h2>Misc</h2>
            <!-- Misc section content here -->
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        function logout() {
            window.location.href = '/logout';
        }

        function goToSection(sectionName) {
            window.location.href = `/users/liam.html/${sectionName}.html`;
        }
    </script>
</body>
</html>
